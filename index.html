<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUBA NA CALCULATOR</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #0a0a0a, #1c1c1e);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
      color: #fff;
    }

    h1 {
      position: absolute;
      top: 25px;
      width: 100%;
      text-align: center;
      font-weight: 600;
      letter-spacing: 1px;
      color: #f5f5f7;
    }

    .calculator {
      width: 350px;
      max-width: 90%;
      background: #1c1c1e;
      border-radius: 40px;
      padding: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }

    .calculator:hover {
      transform: scale(1.02);
    }

    #display {
      width: 100%;
      height: 90px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 48px;
      text-align: right;
      padding-right: 10px;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      height: 70px;
      border: none;
      border-radius: 50%;
      font-size: 26px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #fff;
      font-weight: 500;
    }

    /* Button colors like iPhone Calculator */
    .function {
      background: #a5a5a5;
      color: #000;
    }

    .operator {
      background: #ff9f0a;
    }

    .number {
      background: #333333;
    }

    .zero {
      grid-column: span 2;
      border-radius: 40px;
      text-align: left;
      padding-left: 30px;
    }

    button:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.95);
      filter: brightness(0.9);
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
        padding: 20px;
      }
      button {
        height: 60px;
        font-size: 22px;
      }
      #display {
        font-size: 38px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <h1>GUBA NA CALCULATOR</h1>

  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="function" onclick="clearDisplay()">AC</button>
      <button class="function" onclick="appendValue('+/-')">+/-</button>
      <button class="function" onclick="appendValue('%')">%</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button class="number" onclick="appendValue('7')">7</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button class="number" onclick="appendValue('4')">4</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button class="number" onclick="appendValue('1')">1</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="number zero" onclick="appendValue('0')">0</button>
      <button class="number" onclick="appendValue('.')">.</button>
      <button class="operator" onclick="showMessage()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function showMessage() {
      display.value = "I miss you ";
    }
  </script>
</body>
</html>
